<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>More Tags In HTML</title>
</head>

<body>
    <h2>Br</h2>
    <p>Twinkle Twinkle <br>little star <br>how I wonder <br>What you are</p>
