<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>

<body>
    <h3>Question # 1</h3>
    <table border="black">
        <caption>Student Information</caption>

        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>

        <tr>
            <td>A</td>
            <td>Lahore</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Karachi</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Sahiwal</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Multan</td>
            <td>4</td>
        </tr>
    </table>

    <h3>Question # 2</h3>
    <form action="server/">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name">
        <div>
            Sex:
            <input type="radio" id="m" name="sex" value="male">
            <label for="m">Male</label>
            <input type="radio" id="f" name="sex" value="female">
            <label for="f">Female</label>
        </div>
        <div>
            <label for="con">country</label>
            <select name="country" id="con">
                <option>Select an Option</option>
                <option value="Pak">Pakistan</option>
                <option value="ind">India</option>
            </select>
        </div>
        <label for="mess">Message:</label><br>
        <textarea name="mess" id="mess" rows="4" cols="30"></textarea>
        <div>
            <label for="sub">Subscribe?</label>
            <input type="checkbox" id="sub" name="sub">
        </div>
        <button>Submit</button>
    </form>

    <h3>Question # 3</h3>
    <form action="server/">
        <h2>Feedback Form</h2>
        <label for="name">Name:</label>
        <input type="text" placeholder="Write your name" id="name" name="Name">
        <div>
            <label for="mail">Email:</label>
            <input type="text" placeholder="Write your Email" id="mail" name="Email">
        </div>
        <label for="mess">Message:</label><br>
        <textarea name="mess" id="mess" rows="4" cols="30"></textarea>
        <div>
            Rate us out of 5:
            <br>
            <input type="radio" name="rate" value="1">
            <br>
            <input type="radio" value="2">
            <br>
            <input type="radio" name="rate" value="3">
            <br>
            <input type="radio" name="rate" value="4">
            <br>
            <input type="radio" name="rate" option value="5">
        </div>
        <br>
        <button>Send Your Message</button>
    </form>
</body>

</html>
