<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <h2>Want To Buy:</h2>
    <ul>
        <li>Bread</li>
        <li>Carrot</li>
        <li>Samosa</li>
        <li>Egg</li>
        <li>Pizza</li>
        <li>Rice</li>
    </ul>
    <ol type="A">
        <li>Bread</li>
        <li>Carrot</li>
        <li>Samosa</li>
        <li>Egg</li>
        <li>Pizza</li>
        <li>Rice</li>
    </ol>
    <ul>
        <li>Bread
            <ol>
                <li>White Bread</li>
                <li>Brown Bread</li>
            </ol>
        </li>
        <li>Jam</li>
        <li>Mutton</li>
        <li>Beaf</li>
    </ul>
</body>
</html>
