<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="/action">
        <!-- ---------- -->
        <h1>imp form</h1>
        <div>
            <label for="Username"> Enter your Username:
                <input id="Username" type="text" placeholder="Enter username" name="username">
            </label>
        </div>
        <div>
            <label for="password">
                enter your password:
                <input type="password" placeholder="Enter Password" id="password" name="password">
            </label>
<!-- -------------- -->

        <h1>Input Types</h1>
        number
        <input type="number">
        <br>
        time
        <input type="time">
        <br>
        color
        <input type="color">
      </div>
       <!-- -------------------- -->
        <div>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
            <button type="button">simple</button>
            <!-- we can also form button by using input type but not good method -->
            <input type="button" value="Click me">
            <input type="submit" value="Click me 2">
        </div>
    </form>

</html>
