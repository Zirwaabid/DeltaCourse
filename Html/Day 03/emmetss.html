<!DOCTYPE html>

    <title>emmets</title>
</head>

<body>
    <!-- Emmets  -->
    <!-- Some emmets  -->
    <!-- 1-   div>p>h1>img  (parent child)-->
    <div>
        <p>
        <h1><img src="" alt=""></h1>
        </p>
    </div>
    <!-- 2-div>h1+h2+h3 (sibling)- -->
    <div>
        <h1></h1>
        <h2></h2>
        <h3></h3>
    </div>

    <!-- 3 ul>li*5 (multiplication) -->
     <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
     </ul>
</body>

</html>
